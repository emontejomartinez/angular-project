<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr />
      <app-servers></app-servers>
      <hr />
      <div class="button-alert">
        <app-warning-alert></app-warning-alert>
        <app-success-alert></app-success-alert>
      </div>
    </div>
  </div>
  <div>
    <!-- <button (click)="showSecret = !showSecret">Show Secret</button> -->
    <button (click)="onToggleDisplay()">Show Secret</button>
      <p *ngIf="showSecret">Secret Password = Tuna</p>
    <div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i >= 4}">{{logItem}}</div>
  </div>
</div>
